<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="title" placeholder="email address" />
      <mat-error *ngIf="">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="content"
        rows="6"
        name="password"
        placeholder="Password"
      />
      <mat-error *ngIf="">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Login
    </button>
  </form>
</mat-card>
